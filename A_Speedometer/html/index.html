<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Speedometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="speedometer">
        <div class="speed" id="speed">0</div>
        <div class="unit">KMH</div>
        <div class="status">
            <div id="fuel">FUEL</div>
            <div id="engine">ENG</div>
            <div id="belt">BELT</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
